<!--creare un gioco in cui inserito il valore bisogna indovinare il numero ,
 range 100 se lo scarto supera 20 la pagina diventa rossa, se inferiorte a 10 gialla
  se inferiore a 5 la pagina diventa verde se indovina mette pagina verde e scritta grande HAI VINTO-->

<!doctype html>
<html>
<head>
<title>Indovina il numero</title>
<style>
  body {
     text-align:center; 
     font-family:Arial; 
    }
  #messaggio { 
    font-size:20px; 
    margin-top:20px; 
}

  .vittoria { 
    font-size:40px;
   font-weight:bold;
 }

</style>
</head>
<body>
<h1>Indovina il numero 1-100</h1>

<input id="inputNumero" type="number" min="1" max="100" />
<button id="pulsanteControlla">Prova</button>
<button id="pulsanteRicomincia">Rigioca</button>
<p id="messaggio"></p>

<script>
  let numeroSegreto = Math.floor(Math.random() * 101);

  function controllaNumero() {
    const numeroInserito = Number(document.getElementById('inputNumero').value);
    const messaggio = document.getElementById('messaggio');
    if (!numeroInserito) return;

    let differenza = Math.abs(numeroSegreto - numeroInserito);

    if (differenza == 0) {
      document.body.style.background = 'lightgreen';
      messaggio.innerHTML = '<span class="vittoria">HAI VINTO!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</span>';
    } else if (differenza <= 5) {
      document.body.style.background = 'lightgreen';
      messaggio.textContent = 'Molto vicino!';
    } else if (differenza <= 10) {
      document.body.style.background = 'yellow';
      messaggio.textContent = 'Vicino!';
    } else {
      document.body.style.background = 'red';
      messaggio.textContent = 'Troppo lontano!';
    }
  }
  function ricominciaGioco() {
    numeroSegreto = Math.floor(Math.random() * 101); 
    document.body.style.background = 'white';        
    document.getElementById('messaggio').textContent = ''; 
    document.getElementById('inputNumero').value = ''; 
    document.getElementById('inputNumero').focus(); 
  }

  document.getElementById('pulsanteControlla').addEventListener('click', controllaNumero);
  document.getElementById('pulsanteRicomincia').addEventListener('click', ricominciaGioco);
</script>
</body>
</html>
