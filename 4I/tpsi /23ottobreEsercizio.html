<!--
   1) creiamo una text area dove inseriamo un mesaggio
   2) creiamo una text area dove inseriamo il colore da attribuire al testo
   3) creiamo una div (w: 400px, h: 300px bordo 1px solid black)
   4) creiamo un pulsante che copi il messaggio scritto all'interno della div
   5) creiamo un pulsante che schiacciandolo colora il testo della div del colore inserito
   6) creiamo un pulsante che schiacciandolo aumenta la width della div
   7) creiamo un pulsante che schiacciandolo diminuisce la width della div
 --> 

<!DOCTYPE html>
<html>
    <head>
        <title>TEXT AREA</title>
        <style>
            #output{
                width: 400px;
                height: 300px;
                border: 1px solid black;
            }
        </style>
        <script>
            var dimcarattere=15;
            var larghezza=400;
            function scrivi(){
                document.getElementById("output").innerHTML=messaggio.value; 
            }
            function colora(){
                var msg=document.getElementById("messaggio").value;
                var color=document.getElementById("colore").value;
               document.getElementById("output").innerHTML=msg;
                document.getElementById("output").style.color=color;
            }
            function AllargaCarattere(){
                dimcarattere++;
                document.getElementById("output").style.fontSize=dimcarattere +"px";

            }
            function DiminuisciCarattere(){
                dimcarattere--;
                document.getElementById("output").style.fontSize=dimcarattere +"px";


            }
            function aumentadiv(){
                larghezza+=50;
                document.getElementById("output").style.width=larghezza +"px";



            }
            function diminuiscidiv(){
                larghezza-=50;
                document.getElementById("output").style.width=larghezza +"px";

            }
        </script>
    </head>
    <body>
        <form name="moduli">
            <label>Lascia un commento: </label>
            <input type="text" id="messaggio" name="messaggio" maxlength="200"></input>
        </br></br></br>
            <label>Inserisci un colore: </label>
            <input type="text" id="colore" name="colore" maxlength="200"></input>
        </br></br></br>
            <input type="button" value="clicca" onclick="scrivi();"></input>
        </br></br>
            <input type="button" value="cambia colore testo" onclick="colora();"></input>
            <input type="button" value="Aumenta carattere" onclick="AllargaCarattere();"></input>
            <input type="button" value="Diminuisci carattere" onclick="DiminuisciCarattere();"></input>
            <input type="button" value="aumenta larghezza" onclick="aumentadiv();"></input>
            <input type="button" value="diminuisci larghezza" onclick="diminuiscidiv();"></input>
            <div id="output"></div>
        </form>
    </body>
</html>
