<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
<script>
    function mostraOra(){
        let d= new Date();  //var dichiara la variabile oppure si usa let
        var ora =d.toLocaleTimeString().
    //alert(ora); stampa l'ora
        document.body.innerHTML += "<p>l'ora attuale è: </p>";  //il += serve per trattenere il pulsante senno scrive sopra a quello che c'era nella pagina
        document.body.innerHTML += ora;


}


</script>

</head>
<body>
<form>
    <input type="button" onclick="mostraOra()" value="Che ora è?">
</form>

</body>


</html>
